Description: >
  This template illustrates reference architecture for Blue/Green Deployment on ECS. For further reference, please review BluegreenRepo ==> https://github.com/awslabs/ecs-blue-green-deployment


Parameters:
  Environment:
    Type: String
    AllowedValues:
      - prod
      - stag
      - dev
    ConstraintDescription: Environment is not valid

  Appname:
    Type: String

  TemplateBucket:
    Type: String
    Description: >
      S3 Bucket used for nested templates


Metadata:
  AWS::CloudFormation::Interface:
    ParameterLabels:
      GitHubUser:
        default: "User"
      GitHubRepo:
        default: "Repo"
      GitHubBranch:
        default: "Branch"
      GitHubToken:
        default: "Personal Access Token"
    ParameterGroups:
      - Label:
          default: GitHub Configuration
        Parameters:
          - GitHubRepo
          - GitHubBranch
          - GitHubUser
          - GitHubToken


Resources:
  AlamrsTopic:
    Type: AWS::SNS::Topic

  AlamrsTopicArn:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub ${Appname}-${Environment}-alarmsTopic-arn
      Tags:
        app: !Ref Appname
        env: !Ref Environment
        type: parameter
        description: Alarms topic Arn
      Type: String
      Value: !Ref AlamrsTopic


    # Token should be in form '{"token":"123abc"}'
  GithhubSecrets:
    Type: 'AWS::SecretsManager::Secret'
    Properties:
      Name: !Sub ${Appname}-${Environment}-github
      Description: Contain mainly a GithubToken for CodePipeline
      Tags:
        - Key: app
          Value: !Ref Appname
        - Key: env
          Value: !Ref Environment
        - Key: type
          Value: security

